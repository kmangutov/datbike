<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>dat bike</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
<link href="https://fonts.googleapis.com/css?family=Oswald|Raleway|Plaster|Rubik+Mono+One|Syncopate" rel="stylesheet">
<link rel="stylesheet" href="css/vendor/bootstrap4-harbor.css">
<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  </head>
  <body>
  
<div class="jumbotron jumbotron-harbor text-white mb-0 radius-0">

  <img class="datbike" width=64 height=64 />

  <div class="container-center">
  <div class="container">

      <h1 class="display-4 text-light">Electric bicycle</h1>

      <i class="far fa-check-square"></i> <span>256 km range</span><br>
      <i class="far fa-check-square"></i> <span>6 hour full charge</span><br><br>

      <span class="lead">Stay up-to-date on DAT bike development</span><br>
      <div class="input-group">
          <input type="text" class="form-control" placeholder="Email address" aria-label="Email address" aria-describedby="basic-addon2">
          <div class="input-group-append">
        <button class="btn btn-primary" type="button">Subscribe</button>
      </div>
</div>

  </div>
  </div>
</div>



  <div class="container py-5">

    <div class="container">
      <div class="row">
        <div class="col-sm text-center bullet">
          <i class="far fa-compass fa-5x"></i>
          <h4>Long range</h4><p>Drive up to 256km on a single charge.</p>
        </div>
        <div class="col-sm text-center bullet">
          <i class="far fa-clock fa-5x"></i>
          <h4>Fast charging</h4><p>Charge fully in 6 hours.</p>
        </div>
        <div class="col-sm text-center bullet">
          <i class="far fa-smile-wink fa-5x"></i>
          <h4>Better than gas</h4><p>Charge at home. Less moving parts.</p>
        </div>
      </div>
    </div>

  </div>

  <div class="contact jumbotron text-white bg-info mb-0 radius-0">
    <h4 class="display-4">Get in contact</h4>

<div class="container">
<form>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">Your Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Message</label>
    <textarea class="form-control" id="inputAddress" placeholder="Hello!"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send message</button>
</form>
</div>


  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

  </body>
</html>
